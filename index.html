<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./public/paw.png" type="image/icon" />
    <title>Astro AI</title>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-2xl mx-auto flex flex-col space-y-3">
      <h1
        class="text-center text-6xl md:text-8xl bg-gradient-to-r from-cyan-500 to-cyan-950 text-transparent bg-clip-text font-bold my-2 md:my-10"
      >
        <i class="fa-solid fa-paw"></i>stro AI
      </h1>
      <form id="form" class="max-w-md mx-auto mt-5">
        <p class="font-bold text-2xl text-cyan-950 text-center my-2 md:my-5">
          Habla, humano! Te escucho...Guau!
        </p>
        <label
          for="prompt"
          class="mb-2 text-sm font-medium text-gray-900 sr-only"
          >Search</label
        >
        <div class="relative mx-2">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none p-5"
          >
            <svg
              class="w-4 h-4 text-cyan-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="search"
            name="prompt"
            id="prompt"
            class="w-full p-4 ps-8 text-xs md:text-sm text-cyan-950 border border-cyan-950 rounded-lg bg-gray-50 focus:ring-cyan-500 focus:border-cyan-500"
            placeholder="Dame un huesito y te doy la info."
            required
          />
          <button
            id="submit"
            type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-cyan-500 hover:bg-cyan-600 focus:ring-4 focus:outline-none focus:ring-cyan-400 font-medium rounded-lg text-xs md:text-sm px-4 py-2"
          >
            Search
          </button>
        </div>
      </form>
      <div
        id="app"
        class="text-cyan-950 mx-auto p-5 whitespace-break-spaces text-lg"
      ></div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
